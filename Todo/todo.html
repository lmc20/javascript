            function Add(){
                 var todo = document.getElementById("input").value;          // puts input value in todo variable

                 item.appendChild(data)                                   //appends data to item 
                 document.getElementById("list").appendChild(item);      //takes item and appends it to list 
                
                }   
               
                function Del()
               {
                var parent = document.getElementById("parent").getElementsByTagName("ul")[0];
                var child = parent.getElementsByTagName("li")[0];
                var remove = parent.removeChild(child);
                }


             
</script>
